name: 'Apply Terraform'
description: 'Apply Terraform Using Google OIDC'
inputs:
  env_name:
    description: 'Environment Name'
    required: true
  project_id:
    description: 'Project ID'
    required: true
  workload_identity_provider:
    description: 'Workload Identity Provider Name'
    required: true
  service_account:
    description: 'Related Service Account Name'
    required: true
  tf_bucket_name:
    description: 'State terraform bucket name'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ inputs.PROJECT_ID }}
        workload_identity_provider: ${{ inputs.SECRET_WIP_NAME }}
        service_account: ${{ inputs.PROVIDER_SA_EMAIL }}

    - name: Terraform Init
      shell: bash
      run: terraform -chdir=iac/environments/${{ inputs.ENV_NAME }} init -backend-config="bucket=${{ inputs.TF_BUCKET_NAME }}"
