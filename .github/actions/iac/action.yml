name: 'Apply Terraform'
description: 'Apply Terraform Using Google OIDC'
inputs:
  realm_name:
    description: 'Realm name'
    required: true
  foundation_name:
    description: 'Foundation name'
    required: true
  app_name:
    description: 'Application name'
    required: true
  env_name:
    description: 'Environment Name'
    required: true
  project_id:
    description: 'Project ID'
    required: true
  workload_identity_provider:
    description: 'Workload Identity Provider Name'
    required: true
  service_account:
    description: 'Related Service Account Name'
    required: true
  tf_bucket_name:
    description: 'State terraform bucket name'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Print
      shell: bash
      run: |
        echo "SECRET_WIP_NAME: ${{ vars.SECRET_WIP_NAME }}"
        echo "PROJECT_ID: ${{ vars.PROJECT_ID }}"
        echo "PROVIDER_SA_EMAIL: ${{ vars.PROVIDER_SA_EMAIL }}"
